<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-poppins">

<!-- HEADER -->
<div class="fixed top-0 w-full z-50 bg-white shadow-md flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-3 text-lg font-semibold text-gray-800">
        <i class="fa-solid fa-boxes-stacked text-blue-500"></i>
        Panel de Administración - Tecnología
    </div>
    <div class="text-gray-700 text-right">
        Bienvenido: <span class="font-semibold" th:text="${nombreUsuario}">Admin</span>
        <div class="text-gray-600 text-sm" id="reloj">00/00/0000 00:00</div>
    </div>
</div>

<div class="flex pt-20 min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-gray-800 text-gray-200 fixed top-20 left-0 h-[calc(100vh-5rem)] shadow-lg">
        <nav class="flex flex-col mt-4 gap-1 px-3">

            <a th:href="@{/PaginaAdmin/PanelAdmin}"
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700">
                <i class="fa fa-chart-line text-blue-400"></i>
                Dashboard
            </a>

            <a th:href="@{/mantenimientoProductos/lista}"
               class="flex items-center gap-3 px-4 py-3 rounded-lg bg-gray-700 text-white">
                <i class="fa fa-box text-blue-400"></i>
                Productos
            </a>

            <a th:href="@{/logout}"
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-600 mt-auto">
                <i class="fa fa-right-from-bracket text-red-400"></i>
                Cerrar sesión
            </a>

        </nav>
    </aside>

    <!-- CONTENIDO -->
    <div class="ml-64 flex-1 p-8">

        <h2 class="text-3xl font-semibold text-gray-800 mb-6">
            Detalle del Producto
        </h2>

        <!-- ================== DATOS PRODUCTO ================== -->
        <div class="bg-white rounded-2xl shadow p-6 mb-8 max-w-4xl">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div>
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control"
                           th:value="${producto.nombre}" readonly>
                </div>

                <div>
                    <label class="form-label">Categoría</label>
                    <input type="text" class="form-control"
                           th:value="${categoriaNombre}" readonly>
                </div>

                <div class="md:col-span-2">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" rows="3" readonly
                              th:text="${producto.descripcion}"></textarea>
                </div>
				
				<!--ESPECIFICACIONES-->
				<div class="md:col-span-2"
				     th:if="${#maps.size(especificaciones) > 0}">

				    <label class="form-label">Especificaciones Técnicas</label>

				    <div class="bg-gray-50 rounded-xl border p-4 mt-2">
				        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

				            <div class="flex justify-between border-b pb-2"
				                 th:each="entry : ${especificaciones}">
				                 
				                <span class="font-semibold text-gray-700"
				                      th:text="${entry.key}"></span>

				                <span class="text-gray-900"
				                      th:text="${entry.value}"></span>
				            </div>

				        </div>
				    </div>
				</div>
				
                <div>
                    <label class="form-label">Precio (S/)</label>
                    <input type="text" class="form-control"
                           th:value="${producto.precio}" readonly>
                </div>

                <div>
                    <label class="form-label">Stock</label>
                    <input type="text" class="form-control"
                           th:value="${producto.stock}" readonly>
                </div>

                <div>
                    <label class="form-label">Estado</label>
                    <input type="text"
                           class="form-control fw-bold"
                           th:value="${producto.estado}"
                           th:classappend="${producto.estado == 'ACTIVO'} 
                               ? 'border-success text-success' 
                               : 'border-danger text-danger'"
                           readonly>
                </div>
				
				<div>
				    <label class="form-label">Fecha de registro</label>
				    <input type="text"
				           class="form-control"
				           th:value="${#temporals.format(producto.fechaRegistro, 'dd/MM/yyyy HH:mm')}"
				           readonly>
				</div>
				<div>
				    <label class="form-label">Veces vendido</label>
				    <input type="text"
				           class="form-control fw-bold text-primary"
				           th:value="${vecesVendido}"
				           readonly>
				</div>
                <!-- Imagen -->
                <div class="md:col-span-2">
                    <label class="form-label">Imagen</label>
                    <div class="mt-2" th:if="${producto.imagen != null}">
                        <img th:src="@{/img/{img}(img=${producto.imagen})}"
                             class="img-thumbnail"
                             style="max-width: 200px;">
                    </div>
                    <div class="text-muted mt-2" th:if="${producto.imagen == null}">
                        No hay imagen registrada
                    </div>
                </div>
				
				
				
            </div>
        </div>

		<a th:href="@{/mantenimientoProductos/editar/{id}(id=${producto.idProducto})}"
		   class="btn btn-warning">
		    <i class="fa fa-pen"></i> Editar
		</a>
		
		<button class="btn"
		        th:classappend="${producto.estado == 'ACTIVO'} ? 'btn-danger' : 'btn-success'"
		        data-bs-toggle="modal"
		        data-bs-target="#modalEstadoProducto">
		    <i class="fa fa-power-off"></i>
		    <span th:text="${producto.estado == 'ACTIVO'} ? 'Desactivar' : 'Activar'"></span>
		</button>

        <!-- BOTÓN VOLVER -->
        <div class="mt-6">
            <a th:href="@{/mantenimientoProductos/lista}"
               class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i>
                Volver
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- JS -->
<script>
    function actualizarReloj() {
        const ahora = new Date();
        const dia = String(ahora.getDate()).padStart(2, '0');
        const mes = String(ahora.getMonth() + 1).padStart(2, '0');
        const anio = ahora.getFullYear();
        const hora = String(ahora.getHours()).padStart(2, '0');
        const minutos = String(ahora.getMinutes()).padStart(2, '0');
        const segundos = String(ahora.getSeconds()).padStart(2, '0');
        document.getElementById('reloj').innerText =
            `${dia}/${mes}/${anio} ${hora}:${minutos}:${segundos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();
</script>

<!-- MODAL CAMBIAR ESTADO PRODUCTO -->
<div class="modal fade" id="modalEstadoProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirmar acción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                ¿Estás seguro de cambiar el estado de este producto?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>

                <a th:href="@{/mantenimientoProductos/estado/{id}(id=${producto.idProducto})}"
                   class="btn"
                   th:classappend="${producto.estado == 'ACTIVO'} ? 'btn-danger' : 'btn-success'">
                    Sí, confirmar
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
