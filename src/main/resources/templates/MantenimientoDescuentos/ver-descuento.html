<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Descuento</title>

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-poppins">

<!-- HEADER -->
<div class="fixed top-0 w-full z-50 bg-white shadow-md flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-3 text-lg font-semibold text-gray-800">
        <i class="fa-solid fa-boxes-stacked text-blue-500"></i>
        Panel de Administración - Tecnología
    </div>
    <div class="text-gray-700 text-right">
        Bienvenido: <span class="font-semibold" th:text="${nombreUsuario}">Admin</span>
        <div class="text-gray-600 text-sm" id="reloj">00/00/0000 00:00</div>
    </div>
</div>

<div class="flex pt-20 min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-gray-800 text-gray-200 fixed top-20 left-0 h-[calc(100vh-5rem)] shadow-lg">
        <nav class="flex flex-col mt-4 gap-1 px-3">

            <a th:href="@{/PaginaAdmin/PanelAdmin}"
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700">
                <i class="fa fa-chart-line text-blue-400"></i>
                Dashboard
            </a>

            <a th:href="@{/mantenimientoProductos/lista}"
               class="flex items-center gap-3 px-4 py-3 rounded-lg bg-gray-700 text-white">
                <i class="fa fa-box text-blue-400"></i>
                Productos
            </a>

            <a th:href="@{/logout}"
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-600 mt-auto">
                <i class="fa fa-right-from-bracket text-red-400"></i>
                Cerrar sesión
            </a>

        </nav>
    </aside>

    <!-- CONTENIDO -->
    <div class="ml-64 flex-1 p-8">

        <h2 class="text-3xl font-semibold text-gray-800 mb-6">
            Detalle del Descuento
        </h2>

        <!-- ================== DATOS DESCUENTO ================== -->
        <div class="bg-white rounded-2xl shadow p-6 mb-8 max-w-4xl">
            <div class="text-center mb-2">
                <h4 class="fw-bold mb-1 mt-3" th:text="  ${descuento.producto.nombre}"></h4>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">


                <!-- Porcentaje -->
                <div class="mb-3">
                    <label class="form-label">Porcentaje Descuento</label>
                    <input type="number"
                           name="porcentajeDescuento"
                           th:value="${(descuento.porcentajeDescuento * 100).intValue()}"
                           min="0" max="100"
                           step="1"
                           class="form-control"
                           readonly>
                </div>
                <!-- Promoción -->
                <div class="mb-3">
                    <label class="form-label">Promoción</label>
                    <select class="form-select"
                            name="promocion.idPromocion"
                            readonly>

                        <option value="">-- Seleccione --</option>

                        <option th:each="p : ${promociones}"
                                th:value="${p.idPromocion}"
                                th:text="${p.nombrePromo}"
                                th:selected="${descuento.promocion != null
                          and descuento.promocion.idPromocion == p.idPromocion}">
                        </option>
                    </select>
                </div>

                <!-- Fechas -->
                <div class="mb-3">
                    <label>Fecha inicio</label>
                    <input type="date"
                           th:value="${descuento.fechaInicio}"
                           class="form-control"
                           readonly>
                </div>

                <div class="mb-3">
                    <label>Fecha fin</label>
                    <input type="date"
                           th:value="${descuento.fechaFin}"
                           class="form-control"
                           readonly>
                </div>



				
            </div>
        </div>


        <div class="mr-auto flex gap-3">
            <a th:href="@{/mantenimientoDescuentos/editar/{id}(id=${descuento.idDescuento})}"
               class="btn btn-warning">
                <i class="fa fa-pen"></i> Editar
            </a>


            <!-- BOTÓN VOLVER -->
            <div class="">
                <a th:href="@{/mantenimientoDescuentos/listaDescuentos}"
                   class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i>
                    Volver
                </a>
            </div>
        </div>
		


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- JS -->
<script>
    function actualizarReloj() {
        const ahora = new Date();
        const dia = String(ahora.getDate()).padStart(2, '0');
        const mes = String(ahora.getMonth() + 1).padStart(2, '0');
        const anio = ahora.getFullYear();
        const hora = String(ahora.getHours()).padStart(2, '0');
        const minutos = String(ahora.getMinutes()).padStart(2, '0');
        const segundos = String(ahora.getSeconds()).padStart(2, '0');
        document.getElementById('reloj').innerText =
            `${dia}/${mes}/${anio} ${hora}:${minutos}:${segundos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();
</script>


</body>
</html>
